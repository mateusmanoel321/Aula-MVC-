{% extends "master_listagem.html" %}

{% block master %}

<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1 class="m-0">Listagem de usuario</h1><br>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item">
                        <a href="{{home}}">Início</a>
                    </li>
                    <li class="breadcrumb-item active">Listagem</li>
                </ol>
            </div>
        </div>
    </div>
</div>
<div class="content">
    <form id="form" name="form" method="post">
        <input type="hidden" name="edtid" id="edtid">
        <section class="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <div class="btn-group">
                                    <a href="{{home}}" class="btn btn-warning">
                                        <i class="fas fa-chevron-left"></i>
                                        Voltar
                                    </a>
                                    <a href="{{cadastro}}" class="btn btn-success">
                                        <i class="fas fa-plus"></i>
                                        Cadastrar
                                    </a>
                                </div>
                            </div>
                            <div class="card-body">
                                <table id="tabela" class="table table-bordered table-striped">
                                    <thead>
                                        <tr>
                                            <th>Código</th>
                                            <th>Nome</th>
                                            <th>Sobre nome</th>
                                            <th>Cpf</th>
                                            <th>Ação</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <!--Items array    Array-->
                                        {% for usuario in usuario %}
                                        <tr id="tr{{usuario.id}}">
                                            <td>{{usuario.id}}</td>
                                            <td>{{usuario.nome}}</td>
                                            <td>{{usuario.sobre_nome}}</td>
                                            <td>{{usuario.cpf}}</td>
                                            <td>
                                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                    <a href="{{ (cadastro ~ '?id=' ~ usuario.id) }}"
                                                        class="btn btn-sm btn-warning">
                                                        <i class="fas fa-edit"></i>
                                                        Editar
                                                    </a>
                                                    <button type="button" class="btn btn-sm btn-danger"
                                                        onclick="ShowModal('{{usuario.id}}');">
                                                        <i class="fas fa-trash"></i>
                                                        Excluir
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </form>
</div>

<script src="/js/listaproduto.js"></script>
{% endblock %}
